<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加项目</title>
<link href="/back/css/style.css" rel="stylesheet" type="text/css" />

<body>
    <div class="formbody">
    <div class="formtitle"><span>基本信息</span></div>
    	<form id = "from">
		    <ul class="forminfo">
			    <li><label>项目名称<b>*</b></label><input maxlength="15" type="text" class="dfinput" id="name" name="name"/><i>最长不能超过15个字符</i></li>
			    
			     <li><label>项目描述</label>
			    	<textarea id="description" name="description" rows="3" cols="100" class="textinput" ></textarea>
			    </li>
			    <li><label>是否删除</label>
			    	<div class="vocation">
					    <select class="select3" name="isDelete">
						    
						    <option value="1" >否</option>
						    <option value="2" >是</option>
					    </select>
				    </div>
			    </li>
			    <li><label>&nbsp;</label><input type="button" class="btn" value="确认" onclick="if(chek()) submitForm('/admin/project/add','from');" /></li>
		    </ul>
	    </form>
    </div>
    <script src="/back/js/jquery.js" language="JavaScript" ></script>
    <script type="text/javascript" src="/back/js/select-ui.min.js"></script>
    
	<!-- 弹窗js -->
    <script src="/back/js/layer/layer.js"></script>
    <script src="/back/js/base.js"></script>
    <script type="text/javascript">
	    $(document).ready(function(e) {
			$(".select3").uedSelect({
				width : 100
			});
		});
		function chek(){
			var parameter = ["name"];
			var type = [null];
			var msg = ["项目名不能为空！"];
			return validation(parameter,type,msg);
		}
	</script>
</body>
