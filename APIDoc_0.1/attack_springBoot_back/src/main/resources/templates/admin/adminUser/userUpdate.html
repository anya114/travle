<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改个人信息</title>
<link href="/back/css/style.css" rel="stylesheet" type="text/css" />
<link href="/back/css/select.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="formbody">
    <div class="formtitle"><span>基本信息</span></div>
    	<form id = "from">
    		<input type="hidden" id="encryptionId"  name="encryptionId" value="${obj.encryptionId!''}"/>
		    <ul class="forminfo">
			    <li><label>账号<b>*</b></label><input maxlength="15" value="${obj.userName!''}" type="text" class="dfinput" id="userName" name="userName" disabled="disabled"/><i></i></li>
			    <li><label>角色<b>*</b></label>
			    	<div class="vocation">
					    <select class="select3" name="encryptionRoleId">
						    <#list roleList as list>
						    	<#if (list.id?c) == (obj.roleId?c)>
						    		<option value="${list.encryptionId!''}" selected="selected">${list.name!0}</option>
						    	<#else>
						    		<option value="${list.encryptionId!''}" >${list.name!0}</option>
						    	</#if>
						    </#list>
					    </select>
				    </div>
			    </li>
			    <li><label>姓名</label><input maxlength="15" value="${obj.realName!''}" id="realName" name="realName" type="text" class="dfinput" /><i>最长不能超过15个字符</i></li>
			    <li><label>性别</label>
			    	<div class="vocation">
					    <select class="select3" name="sex">
					    	<#if (obj.sex!0) == 0>
					    		<option value="0" selected="selected">保密</option>
					    	<#else>
					    		<option value="0" >保密</option>
					    	</#if>
					    	<#if (obj.sex!0) == 1>
					    		<option value="1" selected="selected">男</option>
					    	<#else>
					    		<option value="1" >男</option>
					    	</#if>
					    	<#if (obj.sex!0) == 2>
					    		<option value="2" selected="selected">女</option>
					    	<#else>
					    		<option value="2" >女</option>
					    	</#if>
					    </select>
				    </div>
			    </li>
			    <li><label>联系地址</label>
			    	<input maxlength="35" id="address" name="address" type="text" class="dfinput" value="${obj.address!''}"/><i>最长不能超过35个字符</i>
			    </li>
			    <li><label>联系电话</label><input value="${obj.telephone!''}" maxlength="15" id="telephone" name="telephone" type="text" class="dfinput"  /></li>
			    <li><label>&nbsp;</label><input type="button" class="btn" value="确认" onclick="if(chek()) submitForm('/admin/adminUser/update','from');" /></li>
		    </ul>
	    </form>
    </div>
    <script src="/back/js/jquery.js" language="JavaScript" ></script>
    <script type="text/javascript" src="/back/js/select-ui.min.js"></script>
    
	<!-- 弹窗js -->
    <script src="/back/js/layer/layer.js"></script>
    <script src="/back/js/base.js"></script>
    <script type="text/javascript">
	    $(document).ready(function(e) {
			$(".select3").uedSelect({
				width : 100
			});
		});
		function chek(){
			var parameter = ["encryptionId"];
			var type = [null];
			var msg = ["用户名不能为空！"];
			return validation(parameter,type,msg);
		}
	</script>
</body>
</html>
