    	function insertScenicSpot(url,form){
    		var imgs = $("#bigbox").find("img")
    		var image = "[";
    		for(var i = 0; i<imgs.length; i++){
    			var img = imgs[i];
    			if (i!=imgs.length-1){
    				image+=$(img).attr("src")+","
    			}else{
    				image+=$(img).attr("src")
    			}
    			
    		}
    		image+="]"
    			$("input[name = 'imageUrls']").val(image);
    		
    		if (validation(["telephones","spotName","country","city","location"],["PHONE"],[])){
    			
    			insert(url,form);
    		}else{
    			return
    		}
    	}

    	//高德地图插件加载
    	function gaode(){
    		
            var autoOptions = {
                input: "location"
            };
            var auto = new AMap.Autocomplete(autoOptions);
            var placeSearch = new AMap.PlaceSearch({
//              map: map
            });  //构造地点查询类
            AMap.event.addListener(auto, "select", select);//注册监听，当选中某条记录时会触发
            
            function select(e) {
            	
            	console.log(e)
            	var location = e.poi.location;
            	if (location==""){
            		return;
            	}
            	geoPoint(location);
            	
                placeSearch.setCity(e.poi.adcode);
                placeSearch.search(e.poi.name);  //关键字查询查询
            }
    	}
    	
    	
    	//地址输入失去焦点
    	 function locationWE(){
        	 AMap.service(["AMap.PlaceSearch"], function() {
    	        var placeSearch = new AMap.PlaceSearch({ //构造地点查询类
    	            pageSize: 5,
    	            pageIndex: 1,
    	        });
    	        //关键字查询
    	        placeSearch.search($("#location").val() , function(data,result){
    	        	var location = result.poiList.pois[0].location;
    	        	geoPoint(location);
    	        });
    	    });
        }
    	//地址输入得到焦点
    	function locationWS(){
    		//将坐标清除
    		$("#geoPoint").val("");
    	}
    	
    	//封装坐标
    	function geoPoint(location){
    		var lng = '{';
        	lng+= 'lon='+ location.lng;
        	lng+=',';
        	lng+= 'lat='+ location.lat;
        	
        	lng +='}';
        	$("#geoPoint").val(lng);
    	}
