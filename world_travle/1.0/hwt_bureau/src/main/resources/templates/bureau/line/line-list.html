					fromEject(_html,dec,'80%','80%');
						
					createEditor_init();
     	      		}else {
     	      			if(res.msg!=null){
     	            		layer.alert(res.msg,{icon: 6});
     	            	}else{
     	            		layer.alert('调试错误',{icon: 6});
     	            	}
     	      		}
     	      	}
    		})
    	}

    	//图片处理
    	function image_handle(form){
    		var imgs = $("#bigbox").find("img")
    		var image = "";
    		for(var i = 0; i<imgs.length; i++){
    			var img = imgs[i];
    			
    			if (i == 0){
    				$("input[name = 'line_cover']").val($(img).attr("src"));
    			}
    			if (i!=imgs.length-1){
    				image+=$(img).attr("src")+","
    			}else{
    				image+=$(img).attr("src")
    			}
    			
    		}
    			$("input[name = 'line_images']").val(image);
    	}
    	//服务处理
    	function service_handle(form){
    		var services = $("#"+form).find("input[name = 'line_service']")
    		var service = '';
    		for(var i = 0; i<services.length; i++){
    			service += $(services[i]).val();
    			
    		}
    		$("input[name = 'line_services']").val(service);
    	}
