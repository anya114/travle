<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台信息管理系统 - LIUGANG</title>
<link href="/back/css/style.css" rel="stylesheet" type="text/css" />
<style type="">
	.xianTrue{display: none;}
</style>
</head>

<body style="background:url(/back/images/topbg.gif) repeat-x;">

    <div class="topleft">
    <a href="/admin/user/main" target="_parent"><img src="/back/images/logo.png" title="系统首页" /></a>
    </div>
        
    <ul class="nav" id="xianTrue" >
	    <li class="xianTrue xianTrue1"><a href="/admin/user/index" target="rightFrame" class="selected"><img src="/back/images/icon01.png" title="首页" /><h2 id="topRoleName">welcome</h2></a></li>
	    <li class="xianTrue xianTrue2"><a href="/admin/role/query" target="rightFrame"><img src="/back/images/icon02.png" title="角色管理" /><h2>角色管理</h2></a></li>
	    <li class="xianTrue xianTrue3"><a href="/admin/module"  target="rightFrame"><img src="/back/images/icon03.png" title="模块管理" /><h2>模块管理</h2></a></li>
	    <li class="xianTrue xianTrue4"><a href="/admin/adminUser/query"  target="rightFrame"><img src="/back/images/icon07.png" title="用户管理" /><h2>用户管理</h2></a></li>
	    <li class="xianTrue xianTrue5"><a href="/admin/accesslog/query" target="rightFrame"><img src="/back/images/icon05.png" title="日志管理" /><h2>日志管理</h2></a></li>
	    <li class="xianTrue xianTrue6"><a href="/admin/systemconfig/query"  target="rightFrame"><img src="/back/images/icon06.png" title="系统设置" /><h2>系统设置</h2></a></li>
    </ul>
            
    <div class="topright">    
    <ul>
    <li><span><img src="/back/images/help.png" title="帮助"  class="helpimg"/></span><a href="javascript:layerAlert('有任何帮助请联系本站管理人员','.helpimg');">帮助</a></li>
    <li id="guanyu"><a href="javascript:layerAlert('请联系本站管理员','#guanyu');">关于</a></li>
    <li><a href="/back" target="_parent">退出</a></li>
    </ul>
     
    <div class="user">
	    <span id="userName"></span>
	    <i>消息</i>
	    <b>0</b>
    </div>    
    </div>
    <script language="JavaScript" src="/back/js/jquery.js"></script>
    <script language="JavaScript" src="/back/js/jquery.cookie.js"></script>
    <!-- 弹窗js -->
    <script src="/back/js/layer/layer.js"></script>
    
    <script type="text/javascript">
	    $(function(){	
	    	var topRoleName = $.cookie("topRoleName_liugang");
	    	var userName = $.cookie("setGetCookieUserName_liugang");
			$('#userName').text(topRoleName);
			$('#topRoleName').text(userName);
			
	    	//顶部导航切换
	    	$(".nav li a").click(function(){
	    		$(".nav li a.selected").removeClass("selected")
	    		$(this).addClass("selected");
	    	});
	    	
	    	var roleId = $.cookie("roleId_liugang");
	    	if(roleId == 1){
	    		$('.xianTrue').show();
	    	}else if(roleId == 2){
	    		$('.xianTrue').show();
	    		$('.xianTrue3').hide();
	    	}
    		$('.xianTrue1').show();
	    })	
	    function layerAlert(o,test){
	    	layer.tips(o, test, {
	    	  tips: [4, '#3595CC'],
	    	  time: 2000
	    	});
	    }
	</script>
</body>
</html>
