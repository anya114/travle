<div class="formbody">
	<div class="formtitle"><span>基本信息</span></div>
	<form id = "from">
		<ul class="forminfo">
			<li>网点名称:&nbsp;&nbsp;${(entity.storeName)!''}</li>
			<li>网点电话:&nbsp;&nbsp;${(entity.storePhone)!''}</li>
			<li>网点位置:&nbsp;&nbsp;${(entity.storeAddress)!''}</li>

				<!--</select>-->
				</li>
			<li>网点接单数量:&nbsp;&nbsp;${entity.orderCount!0}</li>

				<div align="center">
					<img src="${entity.storeImg!''}" id="images_test" alt="" height="360;" width="640;"/>
				</div>

			<li>

		</ul>
	</form>

<script type="text/javascript">
    $(document).ready(function(e) {
        create_textarea('content7');
    });
    function chek(){
        var parameter = ["storeName","storePhone","storePhone","storeAddress","banner_url","banner_url"];
        var type = [null,null,"PHONE",null,"Image",null];
        var msg = ["网点名称不能为空！","网点电话不能为空","电话号码格式不对！","网点地址不能为空！","上传的文件不是图片格式","图片文件不能为空！"];
        return validation(parameter,type,msg);
    }
    function sub(){
        submitForm('/admin/store/storeUpdate','from');
    }

</script>
