<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加模块信息</title>
<link href="/back/css/style.css" rel="stylesheet" type="text/css" />
<link href="/back/css/select.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="formbody">
    <div class="formtitle"><span>基本信息</span></div>
    	<form id = "from">
		    <ul class="forminfo">
			    <li><label>模块名称<b>*</b></label><input id="paylist_name" name="paylist_name" type="text" class="dfinput" /></li>
			    <li><label>充值类型</label>
			    	<div class="vocation">
					    <select class="select3" name="pay_list_type">
						    <option value="1">VIP充值</option>
						    <option value="0" selected="selected">普通充值</option>
					    </select>
				    </div>
			    </li>
			    <li><label>是否删除</label>
			    	<div class="vocation">
					    <select class="select3" name="is_delete">
						    <option value="1">是</option>
						    <option value="0" selected="selected">否</option>
					    </select>
				    </div>
			    </li>
			    <li><label>金额</label><input id="pay_balance" name="pay_balance" type="text" class="dfinput" value="" /></li>
			    <li><label>赠送金额</label><input id="pay_give_balance" name="pay_give_balance" type="text" class="dfinput" value="" /><i>赠送金额（普通充值这个会有）</i></li>
			    <li><label>天数</label><input maxlength="6" id="paylist_day" name="paylist_day" type="text" class="dfinput" value="" /><i>天数（vip充值才有的）天数不可以超过999999</i></li>
			    <li><label>模块备注</label>
			    	<textarea id="paylist_remark" name="paylist_remark" rows="3" cols="100" class="textinput" ></textarea>
			    </li>
			    <li><label>&nbsp;</label><input type="button" class="btn" value="确认" onclick="if(chek()) submitForm('/adminBack/paylist/insert','from');" /></li>
		    </ul>
	    </form>
    </div>
    <script src="/back/js/jquery.js" language="JavaScript" ></script>
    <script type="text/javascript" src="/back/js/select-ui.min.js"></script>
    
	<!-- 弹窗js -->
    <script src="/back/js/layer/layer.js"></script>
    <script src="/back/js/base.js"></script>
    <script type="text/javascript">
	    $(document).ready(function(e) {
			$(".select3").uedSelect({
				width : 100
			});
		});
    
		function chek(){
			var parameter = ["paylist_name","pay_balance","pay_give_balance","paylist_day","pay_balance","pay_balance","pay_give_balance"];
			var type = [null,'Decimals','Decimals','Digit',null,'balance','balance'];
			var msg = ["模块名称不能为空！","金额只能输入数字！","赠送金额只能输入数字！","天数只能输入数字！","金额不能为空！","金额只能输入大于0的！","赠送金额只能输入大于0的！"];
			return validation(parameter,type,msg);
		}
	</script>
</body>
</html>
