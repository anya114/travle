<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>发送短信模板信息</title>
<link href="/back/css/style.css" rel="stylesheet" type="text/css" />
<link href="/back/css/select.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="formbody">
    <div class="formtitle"><span>基本信息</span></div>
    	<form id = "from">
		    <ul class="forminfo">
		    	<li><label>发送对象</label>
			    	<div class="vocation">
					    <select class="select3" name="shopId">
						    <option value="0" selected="selected" >所有</option>
					    	<#list list as list>
						    	<option value="${list.id!""}">${list.shop_name!""}</option>
					    	</#list>
					    </select>
				    </div>
		    	</li>
			    <li><label>发送秘钥</label>
			    	<input type="text" class="dfinput"  id="password" name="password"/>
			    </li>
			    <li><label>发送内容</label>
			    	<textarea id="message" name="message" rows="3" cols="100" class="textinput" ></textarea>
			    </li>
			    <li><label>&nbsp;</label><input type="button" class="btn" value="确认" onclick="if(chek()) submitForm('/adminBack/sendMessage','from');" /></li>
		    </ul>
	    </form>
    </div>
    <script src="/back/js/jquery.js" language="JavaScript" ></script>
    <script type="text/javascript" src="/back/js/select-ui.min.js"></script>
    
	<!-- 弹窗js -->
    <script src="/back/js/layer/layer.js"></script>
    <script src="/back/js/base.js"></script>
    <script type="text/javascript">
	    $(document).ready(function(e) {
			$(".select3").uedSelect({
				width : 100
			});
		});
    
		function chek(){
			var parameter = ["message","password"];
			var type = [null,null];
			var msg = ["发送内容不能为空！","发送秘钥不可以为空"];
			return validation(parameter,type,msg);
		}
	</script>
</body>
</html>
